name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            tests/go.sum
            examples/*/go.sum
            examples/*/*/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23', '1.24']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: |
            go.sum
            tests/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
        continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            examples/*/go.sum
            examples/*/*/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1

      - name: Download dependencies
        run: go mod download

      - name: Build plugin
        run: go build -o protoc-gen-go-http-server-interface .

      - name: Add plugin to PATH
        run: echo "${{ github.workspace }}" >> $GITHUB_PATH

      - name: Run editions/tasks e2e tests
        working-directory: examples/editions/tasks
        run: |
          go mod download
          buf generate
          go build ./...
          go test -v -race ./...

      - name: Run proto3/products build
        working-directory: examples/proto3/products
        run: |
          go mod download
          buf generate
          go build ./...

  check-generated:
    name: Check Generated Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            examples/*/go.sum
            examples/*/*/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1

      - name: Download dependencies
        run: go mod download

      - name: Install plugin
        run: go install .

      - name: Regenerate examples
        run: |
          cd examples/editions/tasks && buf generate
          cd ../../proto3/products && buf generate

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain -- '*.pb.go')" ]; then
            echo "Generated files are out of date. Please run './scripts/regenerate.sh' and commit the changes."
            git diff -- '*.pb.go'
            exit 1
          fi
          echo "Generated files are up to date."
